<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Codigo Teste</title>


</h:head>
<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
<f:view encoding="ISO-8859-1">
<h:body>
<h:form>

			<p:outputLabel for="DataInicio" value="DataInicio:" />
			<p:calendar id="DataInicio" pattern="dd/MM/yyyy"
				value="#{twController.timeWork.initDay}" label="Data Início"
				required="true" requiredMessage="Campo Data Início é obrigatório" />

			<p:outputLabel for="DataFim" value="DataFim:" />
			<p:calendar id="DataFim" pattern="dd/MM/yyyy"
				value="#{twController.timeWork.endDay}" label="Data Fim"
				required="true" requiredMessage="Campo Data Fim é obrigatório" />

			<!-- DIALOGS -->
	<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
	
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
 
            <h:outputText value="DataInicio:" />
            <h:outputText value="#{twController.timeWork.initDay}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
            
            <h:outputText value="DataFim:" />
            <h:outputText value="#{twController.timeWork.endDay}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
            
        </p:panelGrid>
    </p:dialog>
</h:form>
</h:body>
</f:view>
</html>
