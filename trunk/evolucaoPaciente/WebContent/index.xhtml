<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Evolucao Paciente</title>
</h:head>

<h:body>
	<h:form id="formAutenticacao">
	 <div align="center">
	  <p:panel header="Evolução Paciente" style="width:400px;">
		<p:messages autoUpdate="true" />
		<h:panelGrid columns="2" cellpadding="4">
            
            CPF:<p:inputMask value="#{loginController.cpf}"	mask="999.999.999-99" label ="CPF" required="true" requiredMessage="Campo CPF é obrigatório" />
            
            Senha:<p:password value="#{loginController.senha}" label="Password" required="true" requiredMessage="Campo Senha é obrigatório" />

					<div align="center">
					<h:commandButton type="submit" value="Entrar" action="#{loginController.autenticar}" />
					</div>
		</h:panelGrid>
	  </p:panel>
	</div>
	</h:form>

</h:body>
</html>
