<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulario Cirurgia</title>
</h:head>

<h:body>
  <h:form id="formCirurgia">
	
	<div align = "left">
	<p:panel header="Cadastro Cirurgia" style="width:500px;">  
	
	<!-- Linkando Para Outra Pagina JSF outcome="Arquivo.jsf"  --> 
  	<h:button type="button" value="Voltar" outcome="ListaCirurgia" label="Voltar"/>
  	<h5>* Campos Obrigatórios</h5>
		<p:messages autoUpdate="true"/>         	
        <h:panelGrid columns="2" cellpadding="4">
  		    
            Nome*:<p:inputText value="#{cirurgiaBean.cirurgia.nome}" label ="Nome" required="true" requiredMessage="Nome: Campo é obrigatório"/>
	
			Complexidade: <h:selectOneMenu id="complexidade"	value="#{cirurgiaBean.cirurgia.complexidade}">
							<f:selectItem itemValue="baixa" itemLabel="Baixa" />
							<f:selectItem itemValue="media" itemLabel="Media" />
							<f:selectItem itemValue="alta" itemLabel="Alta" />
						</h:selectOneMenu>
			Tipo:<p:inputText value="#{cirurgiaBean.cirurgia.tipo}" label ="Tipo"  />
	
			Local:<p:inputText value="#{cirurgiaBean.cirurgia.local}" label = "Local" />

			<h:commandButton value="Apagar" type="reset" />            
            <h:commandButton type="submit" value="Cadastrar" action="#{cirurgiaBean.gravar}" /> 
          
            
        </h:panelGrid>  
        
    </p:panel>  
	</div>
	</h:form>

</h:body>
</html>
