<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulario Exame</title>
</h:head>

<h:body>
<p:tabMenu activeIndex="2">  
    <p:menuitem value="Evolução" url="../evolucao/listaEvolucao.jsf" />  
    <p:menuitem value="Paciente" url="../paciente/listaPaciente.jsf" icon="ui-icon-person"/>  
    <p:menuitem value="Exame" url="/exame/listaExame.jsf" />  
    <p:menuitem value="Cirurgia" url="../cirurgia/listaCirurgia.jsf" />  
    <p:menuitem value="Refeição" url="../refeicao/listaRefeicao.jsf" />
    <p:menuitem value="Medicamento" url="../medicamento/listaMedicamento.jsf" />
    <p:menuitem value="Sair" url="../confirmarLogout.jsf" />  
</p:tabMenu>
  <h:form id="formExame">
	
	<div align = "left">
	<p:panel header="Cadastro Exame" style="width:500px;">
	
	<!-- Linkando Para Outra Pagina JSF outcome="Arquivo.jsf"  --> 
  	<h:button type="button" value="Voltar" outcome="listaExame" label="Voltar"/>
  	<h5>* Campos Obrigatórios</h5>
		<p:messages autoUpdate="true"/>         	
        <h:panelGrid columns="2" cellpadding="4">
        	
  		    		    
            Nome*:<p:inputText value="#{exameBean.exame.nome}" label ="Nome" required="true" requiredMessage="Nome: Campo é obrigatório"/>
            Tipo:<p:inputText value="#{exameBean.exame.tipo}" label ="Tipo" />
            Local:<p:inputText value="#{exameBean.exame.local}" label ="local" />
                        
            
            <h:commandButton value="Apagar" type="reset" />     
            <h:commandButton type="submit" value="Cadastrar"  action = "#{exameBean.gravar}"/> 
        </h:panelGrid>  
    </p:panel>  
	</div>
	</h:form>

</h:body>
</html>
