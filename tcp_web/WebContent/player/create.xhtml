<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create Player</title>
</h:head>

<h:form id="createPlayer">
	
	<div align = "center">
	<p:panel header="Novo Jogador" style="width:500px;">  
	
  	<h5>* Campos Obrigatórios</h5>
		<p:messages autoUpdate="true"/>         	
        <h:panelGrid columns="2" cellpadding="4">
  		    
            Nome*:<p:inputText value="#{playerController.player.name}" label ="Nome" required="true" requiredMessage="Nome: Campo é obrigatório"/>
			
			Sexo: <p:selectOneRadio id="sex" value="#{playerController.player.sex}">  
		            <f:selectItem itemLabel="Masculino" itemValue="M" />  
		            <f:selectItem itemLabel="Feminino" itemValue="F" />  
		       	 </p:selectOneRadio>  
				
			Login*:<p:inputText value="#{playerController.player.login}" label ="Login" required="true" requiredMessage="Login: Campo é obrigatório" />
			
			Senha*:<p:password value="#{playerController.player.password}" label ="Senha" required="true" requiredMessage="Senha: Campo é obrigatório" />
	
			Email:<p:inputText value="#{playerController.player.email}" label = "Email" />
			

			<h:commandButton value="Apagar" type="reset" />            
            <h:commandButton type="submit" value="Cadastrar" action="#{playerController.create}" /> 
          
            
        </h:panelGrid>  
        
    </p:panel>  
	</div>
	</h:form>


<h:body>


</h:body>
</html>
