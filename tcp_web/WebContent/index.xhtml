<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TCP Domino</title>
</h:head>
<h:body>
	<h:form id="formAuthenticate">
	 <div align="center">
	  <p:panel header="TCP Domino" style="width:400px;">
		<p:messages autoUpdate="true" />
		<h:panelGrid columns="2" cellpadding="4">
            
            Login:<p:inputMask value="#{loginController.login}"	label ="Login" required="true" requiredMessage="Campo Login é obrigatório" />
            
            Senha:<p:password value="#{loginController.password}" label="Password" required="true" requiredMessage="Campo Senha é obrigatório" />

					<div align="center">
					<h:panelGrid columns="2" cellpadding="3">
					<h:commandButton type="submit" value="Entrar" action="#{loginController.authenticate}" />
					<h:button type="button" value="Novo Player"  outcome="player/create" />
					</h:panelGrid>
					</div>
		</h:panelGrid>
	  </p:panel>
	</div>
	</h:form>

</h:body>
</html>
